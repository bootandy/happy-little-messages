<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <title>{% block title %}Happy Little Messages{% endblock %}</title>

    <!-- fancy font -->
	<script type="text/javascript" src="/static/js/cufon-yui.js"></script>
	<script type="text/javascript" src="/static/js/reklamescript.font.js"></script>
    <script type="text/javascript">
    Cufon.replace('#header', { fontFamily: 'Reklame Script DEMO', fontSize:'62px' }); 
    Cufon.replace('#sub_header', { fontFamily: 'Reklame Script DEMO', fontSize:'24px' }); 
	</script>

</head>

<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=429353303755593";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="top">				
		  <h1 id="header" style='float:center; width:40%'>Happy Little Messages</h1>
      <div style='float:right; display:inline; width:60%; margin-top:7px;'> 
        <a href="https://twitter.com/H_L_M_" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @H_L_M_</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

        <div class="fb-like" data-send="true" data-width="450" data-show-faces="true" data-colorscheme="dark" style='float:right'></div>
      </div>
	  </div>
	 
    {% if notification %}
      <div class="alert alert-success" style='position:absolute; top:70px; right:500px; z-index:1000; width:300px;'>
        <a class="close" data-dismiss="alert" href="#">Ã—</a>
        <h4 class="alert-heading">Thanks!</h4>
        {{notification}}
      </div>
    {% endif %}

    <div class="container">
        <div class='span12'>
          <h2 id='sub_header'>things that make you happy </h2>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js" ></script>

    {% block js %}{% endblock %}

    <!-- Google Analytics Tracking -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33198197-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

</body>
</html>
