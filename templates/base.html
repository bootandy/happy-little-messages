<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/base.css" />
    <title>{% block title %}Happy Little Messages{% endblock %}</title>

    <!-- fancy font -->
	<script type="text/javascript" src="/static/js/cufon-yui.js"></script>
	<script type="text/javascript" src="/static/js/reklamescript.font.js"></script>
    <script type="text/javascript">
		Cufon.replace('#header', { fontFamily: 'Reklame Script DEMO', fontSize:'36px' }); 
	</script>
</head>

<body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=429353303755593";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="top">				
		<h1 id="header">Happy Little Messages</h1>
        <div class="fb-like" data-send="true" data-width="450" data-show-faces="true" data-colorscheme="dark" style='float:right'></div>
	</div>

	<hr/>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.js" ></script>



</body>
</html>
